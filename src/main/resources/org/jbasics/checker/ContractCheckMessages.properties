#
# Messages of the contract check
#
mustNotBeNull = [ParameterContractViolation] Parameter {0} must not be null (:Not translated:)
mustNotBeEmpty =  [ParameterContractViolation] Parameter {0} must not be zero length or empty (:Not translated:)
mustBeInRange = [ParameterContractViolation] Parameter {0} must be in range [{1}, {2}] (:Not translated:)
mustBeInRangeForRange = [ParameterContractViolation] Parameter {0} must be in range {1} (:Not translated:)
mustMatchPattern = [ParameterContractViolation] Parameter {0} must match the pattern [{1}] (:Not translated:)
mustBeEqualTo = [ParameterContractViolation] Parameter {0} must be equal to the value {1} (:Not translated:)
mustBeOfSize = [ParameterContractViolation] Parameter array {0} must have {1} elements but only has {2} (:Not translated:)
