# Messages of the contract check
#
mustNotBeNull = [ParameterVertragsVerletzung] Parameter {0} darf nicht NULL sein
mustNotBeEmpty =  [ParameterVertragsVerletzung] Parameter {0} darf nicht leer sein oder die länge null haben
mustBeInRange = [ParameterVertragsVerletzung] Parameter {0} muss im interval [{1}, {2}] liegen
mustMatchPattern = [ParameterVertragsVerletzung] Parameter {0} muss die Regular Expression [{1}] erfüllen
mustBeEqualTo = [ParameterVertragsVerletzung] Parameter {0} muss mit Wert {1} übereinstimmen
